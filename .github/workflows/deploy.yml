name: Deploy SISAG (Swarm)

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: flaience/sisag   # <- mantém seu padrão

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & Push com tag imutável (SHA) + latest opcional
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deploy no Swarm via SSH
      - name: Deploy to Swarm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: ${{ secrets.SWARM_USER }}
          key: ${{ secrets.SWARM_SSH_KEY }}
          script: |
            set -e

            echo "Login no GHCR no servidor"
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            cd /opt/sisag

            export TAG="${{ github.sha }}"

            echo "Pull imagem nova: ghcr.io/${{ env.IMAGE_NAME }}:${TAG}"
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:${TAG}

            echo "Deploy stack (com registry auth)"
            docker stack deploy -c docker-stack.yml sisag --with-registry-auth

            echo "Status do serviço:"
            docker service ps sisag_app-frontend --no-trunc | head -n 30
