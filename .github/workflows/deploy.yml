name: Deploy SISAG

on:
  push:
    branches:
      - main

jobs:

  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build da imagem Docker
        run: |
          docker build -t ghcr.io/${{ github.repository }}/app:latest .

      - name: Push da imagem para GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/app:latest


  deploy:
    name: Deploy no Servidor
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Conectar ao servidor e fazer deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }} 
          script: |
            cd /opt/sisag

            echo "→ Atualizando serviço com nova imagem..."
            docker service update --force --image ghcr.io/${GITHUB_REPOSITORY}/app:latest clinic

            echo "→ Removendo imagens antigas..."
            docker image prune -af || true

            echo "Deploy finalizado com sucesso!"
