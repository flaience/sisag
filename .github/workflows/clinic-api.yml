name: Build & Deploy Clinic API (sisag/clinic:v1)

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - ".github/workflows/clinic-api.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u flaience --password-stdin

      - name: Build clinic image
        run: |
          cd app
          docker build -t ghcr.io/flaience/sisag/clinic:v1 .
          docker tag ghcr.io/flaience/sisag/clinic:v1 ghcr.io/flaience/sisag/clinic:${{ github.sha }}

      - name: Push images to GHCR
        run: |
          docker push ghcr.io/flaience/sisag/clinic:v1
          docker push ghcr.io/flaience/sisag/clinic:${{ github.sha }}

      - name: Deploy to Swarm via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ghcr.io/flaience/sisag/clinic:v1
            docker service update --image ghcr.io/flaience/sisag/clinic:v1 sisag_clinic-api
